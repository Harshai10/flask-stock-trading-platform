<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Trading App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-700 flex justify-center items-center h-screen">

    <div class="bg-white/10 backdrop-blur-md shadow-xl rounded-xl p-10 w-full max-w-md border border-white/20">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Welcome Back</h2>
        <p class="text-gray-300 text-center mb-8">Login to continue</p>

        <form action="/login" method="POST" class="space-y-6">

            <div>
                <label class="text-white text-sm">User ID</label>
                <input type="text" name="username" required
                    class="mt-1 w-full p-3 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-blue-400 border-none outline-none">
            </div>

            <div>
                <label class="text-white text-sm">Password</label>
                <input type="password" name="password" required
                    class="mt-1 w-full p-3 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-blue-400 border-none outline-none">
            </div>

            <button
                class="w-full py-3 text-white font-semibold bg-blue-500 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>

            <p class="text-center text-gray-300 text-sm mt-4">
                Donâ€™t have an account?
                <a href="/signup" class="text-blue-400 hover:underline">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
