<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Stock Trading App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-gray-800 flex justify-center items-center h-screen">

    <div class="bg-white/10 backdrop-blur-xl shadow-lg rounded-xl p-10 w-full max-w-md border border-white/20">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Create Account</h2>
        <p class="text-gray-300 text-center mb-8">Start your trading journey</p>

        <form action="/signup" method="POST" class="space-y-6">

            <div>
                <label class="text-white text-sm">User ID</label>
                <input type="text" name="username" required
                    class="mt-1 w-full p-3 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-green-400 outline-none border-none">
            </div>

            <div>
                <label class="text-white text-sm">Password</label>
                <input type="password" name="password" required
                    class="mt-1 w-full p-3 rounded-lg bg-white/20 text-white focus:ring-2 focus:ring-green-400 outline-none border-none">
            </div>

            <button
                class="w-full py-3 text-white font-semibold bg-green-500 rounded-lg hover:bg-green-600 transition">
                Create Account
            </button>

            <p class="text-center text-gray-300 text-sm mt-4">
                Already have an account?
                <a href="/login" class="text-green-400 hover:underline">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
